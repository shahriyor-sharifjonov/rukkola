<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="login pass-3">
      <div class="container">
        <a class="login-logo" href="index.html"
          ><img src="images/logo-2.png" alt=""
        /></a>
        <form class="login__content" action="pass-mail.html">
          <h3 class="login__title">Востановление пароля</h3>
          <p class="login__desc mb-50">
            Создайте новый пароль, который вы не использовали на других сайтах
          </p>
          <p class="login__bad">Вы неправильно ввели почту или пароль</p>
          <div class="login__get">
            <input
              class="login__input"
              type="text"
              placeholder="Новый пароль"
              required
            /><button
              class="fas fa-eye-slash login__eye"
              type="button"
            ></button>
          </div>
          <div class="login__get">
            <input
              class="login__input"
              type="text"
              placeholder="Повторите пароль"
              required
            /><button
              class="fas fa-eye-slash login__eye"
              type="button"
            ></button>
          </div>
          <button class="login__btn mt-10" type="submit" anim="ripple">
            Войти с новым паролем
          </button>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
