<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="signup login">
      <div class="container">
        <a class="login-logo" href="index.html"
          ><img src="images/logo-2.png" alt=""
        /></a>
        <form class="login__content" action="signup-2.html">
          <h3 class="login__title">Регистрация</h3>
          <p class="login__desc">Уже есть аккаунт?</p>
          <a class="login__link" href="login.html">Войти </a>
          <p class="login__bad">Вы неправильно ввели почту или пароль</p>
          <div class="login__get">
            <input
              class="login__input"
              type="email"
              placeholder="Ваша почта или телефон"
              required
            />
          </div>
          <div class="login__get">
            <input
              class="login__input"
              type="text"
              placeholder="Ваше имя и фамилия"
              required
            /><button
              class="fas fa-eye-slash login__eye"
              type="button"
            ></button>
          </div>
          <button class="login__btn" type="submit" anim="ripple">
            Продолжить
          </button>
          <p class="login__or">Или</p>
          <a class="login__external google" href="#!" anim="ripple"
            ><img src="images/google.svg" alt="" />Продолжить с Google</a
          ><a class="login__external facebook" href="#!" anim="ripple"
            ><img src="images/facebook.svg" alt="" />Продолжить с Facebook</a
          >
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
